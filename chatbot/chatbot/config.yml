    relevance_model: "mrm8488/bert-tiny-finetuned-sms-spam-detection"
    topic_model: "facebook/bart-large-mnli"
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: DIETClassifier
    epochs: 50
